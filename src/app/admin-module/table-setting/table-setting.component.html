<div class="table-setting">
<div *ngIf="isTableSetting">
<div class="modal-header" >
    <h2 class="modal-header" id="cartModalLabel">Table Settings</h2>
                <button type="button" class="close closeshipModal" (click)="close()" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true" >&times;</span>
           </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 form-group tablelabel">

            <input type="text" class="form-control" placeholder="Internal ID">
            <i class="fas fa-plus"></i>
        </div>
        <div class="col-md-6 form-group tablelabel">
            <input type="text" class="form-control" placeholder="Contact Numnber of The Person">
            <i class="fas fa-plus"></i>
        </div>
        <div class="col-md-6 form-group tablelabel">
            <input type="text" class="form-control" placeholder="Create By">
            <i class="fas fa-plus"></i>
        </div>
        <div class="col-md-6 form-group tablelabel">
            <input type="text" class="form-control" placeholder="Divison">
            <i class="fas fa-plus"></i>
        </div>
        <div class="col-md-6 form-group tablelabel">
            <input type="text" class="form-control" placeholder="Create By">
            <i class="fas fa-plus"></i>
        </div>
        <div class="col-md-6 form-group tablelabel">
            <input type="text" class="form-control" placeholder="Divison">
            <i class="fas fa-plus"></i>
        </div>
        <div class="col-md-6 form-group tablelabel">
            <input type="text" class="form-control" placeholder="Create By">
            <i class="fas fa-plus"></i>
        </div>
        <div class="col-md-6 form-group tablelabel">
            <input type="text" class="form-control" placeholder="Divison">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    <div class="buttons mb-4">

        <ng-container>
            <button class="btn cancel">RESET SETTING</button>
            <button class="btn save">SAVE</button>

        </ng-container>

    </div>
</div>
</div>

<div *ngIf="isRating">
<div class="modal-header">
    <h5 class="modal-header" style="font-size: 21px;font-weight: bold;" id="cartModalLabel">Seaways Shipping</h5>
                <button type="button" class="close closeshipModal" (click)="close('rating')" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true" >&times;</span>
           </button>
</div>
<div class="modal-body">
    <hr>
    <div style="margin-top: 15px;display: inline-flex;column-gap: 124px;padding: 11px;font-weight: bold;">
        <h6>Sansation
            <br> Check</h6>
        <h6>Identity<br>Verification</h6>
        <h6>Regulatory<br>Compliance</h6>
        <h6>Financial<br>Verification</h6>
        <h6>Location<br>Check</h6>
    </div>

    <hr>
    <div style="margin-top: 42px;column-gap: 170px;display: inline-flex;">
        <img src="../../assets/images/tick-icon-green.png" style="max-width: 4%;margin-left: 1%;">
        <img src="../../assets/images/cross-icon-red.png" style="max-width: 4%;cursor: pointer;">
        <img src="../../assets/images/tick-icon-green.png" style="max-width: 4%;cursor: pointer;">
        <img src="../../assets/images/tick-icon-green.png" style="max-width: 4%;cursor: pointer;">
        <img src="../../assets/images/tick-icon-green.png" style="max-width: 4%;cursor: pointer;">
    </div>
    <h3 style="text-align: center;margin-top: 50px;">Risk Rating: <span style="color: rgb(46 182 132);">Low</span></h3>
</div>
</div>

<p-toast position="top-right">
</p-toast>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
