<div class="invite-customer admin-dashboard">
    <div class="page-heading  mt-4">
        <div class="left">
            <h1>Dashboard</h1>
        </div>
    </div>
    <div class="admin-dashboard">
        <div class="search-container mt-4">
            <div class="searchbox">
                <div class="left">
                    <i class="icon-search icon" aria-hidden="true"></i>
                    <span class="inline-flex text-lg text-inherit"><input type="search" style="outline: none;"
                            placeholder="Search Vendor" /></span>
                </div>
                <div class="right">
                    <button type="button" class="btn-download">
                        <i class="icon-download icon"></i> Download CSV
                    </button>
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="mt-3">
                <p 
                    (click)="open('tableModal')">Table setting</p>
            </div>
            <div class="page-content">
                <div class="showList mt-3">
                    <p-table [columns]="selectedColumns" [value]="vendors"  [resizableColumns]="true" class="p-table mt-5"
                        responsiveLayout="scroll"  [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[10,25,50]" >
                        <div class="col-4">

                        </div>
                        <ng-template pTemplate="header" let-columns>
                            <tr>

                                <ng-container *ngFor="let col of columns">
                                    <th class="cursor-pointer " *ngIf="col.name=='riskRating'" 
                                        (click)="sortBy(col.name, col)" style="cursor: pointer;">{{col.header}}<img
                                            *ngIf="col.sort" class="inline-flex" style="max-width: 14%;" 
                                            src="../../assets/images/arrow_drop_up-24px@2x.png"></th>
                                    <th class="cursor-pointer " *ngIf="col.name!='riskRating'"
                                        (click)="sortBy(col.name, col)">{{col.header}} <img *ngIf="col.sort"
                                            style="max-width: 14%;" class="inline-flex"
                                            src="../../assets/images/arrow_drop_up-24px@2x.png"></th>
                                </ng-container>

                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product let-columns="columns">
                            <tr>
                                <ng-container *ngFor="let col of columns">
                                    <td *ngIf="col.header!='Action' "> {{product[col.name]}}
                                    </td>
                        
                                    <td *ngIf="col.header=='Action'">
                                        <div class="inline-img">
                                                <i class="icon-view icon" pTooltip="View" tooltipPosition="bottom" ></i>
                                                <i class="icon-cross-circle icon" pTooltip="Reject" tooltipPosition="bottom"></i>
                                                <i class="icon-tick-circle icon" pTooltip="Approve" tooltipPosition="bottom"></i>
                                        </div>
                                    </td>
                                </ng-container>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>



</div>
