<div class="locations">
    <div class="row mt-4">
        <div class="col-4">
            <div class="row" >
                <div class="col-md-6 form-group" style="display: flex;">
                    <p class="font-bold text-xl">India</p>
                </div>
                <div class="col-md-6 form-group" style="display: flex;">
                    <p class="font-bold text-xl">USA</p>
                </div>
                <div class="col-md-6 form-group mt-4" style="display: flex;">
                    <p-checkbox binary="true" inputId="binary"></p-checkbox>
                    <label for="binary" class=" mx-3 ">Kandla</label>
                </div>
                <div class="col-md-6 form-group mt-4" style="display: flex;">
                    <p-checkbox binary="true" inputId="binary"></p-checkbox>
                    <label for="binary" class=" mx-3 ">New York</label>
                </div>
                <div class="col-md-6 mt-4 form-group" style="display: flex;">
                    <p-checkbox binary="true" inputId="binary"></p-checkbox>
                    <label for="binary" class=" mx-3 ">Mumbai</label>
                </div>
                <div class="col-md-6 mt-4 form-group" style="display: flex;">
                    <p-checkbox binary="true" inputId="binary"></p-checkbox>
                    <label for="binary" class=" mx-3 ">Louisiana</label>
                </div>
                <div class="col-md-6 mt-4 form-group" style="display: flex;">
                    <p-checkbox binary="true" inputId="binary"></p-checkbox>
                    <label for="binary" class=" mx-3 ">Chennai</label>
                </div>
                <div class="col-md-6 mt-4 form-group" style="display: flex;">
                    <p-checkbox binary="true" inputId="binary"></p-checkbox>
                    <label for="binary" class=" mx-3 ">Texas</label>
                </div>
                <div class="col-md-6 mt-4 form-group" style="display: flex;">
                    <p-checkbox binary="true" inputId="binary"></p-checkbox>
                    <label for="binary" class=" mx-3 ">Port Blair</label>
                </div>
                <div class="col-md-6 mt-4 form-group" style="display: flex;">
                    <p-checkbox binary="true" inputId="binary"></p-checkbox>
                    <label for="binary" class=" mx-3 ">California</label>
                </div>
                <div class="col-md-6 mt-4 form-group" style="display: flex;">
                    <p-checkbox binary="true" inputId="binary"></p-checkbox>
                    <label for="binary" class=" mx-3 ">Kolkata</label>
                </div>
                <div class="col-md-6 mt-4 form-group" style="display: flex;">
                    <p-checkbox binary="true" inputId="binary"></p-checkbox>
                    <label for="binary" class=" mx-3 ">Virginia</label>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="page-content mt-3">
            <div class="showList mt-2">


                <p-table class="table catalogue-table" [columns]="locationheaders"[value]="locationData"
                class="p-table mt-5" responsiveLayout="scroll" [resizableColumns]="true"  [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10,25,50]" >
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <ng-container *ngFor="let col of columns">
                            <th class="cursor-pointer " pSortableColumn={{col.name}}>{{col.header}}<img
                                    *ngIf="col.sort" class="topbottom"
                                    src="../../assets/images/arrow_drop_up-24px@2x.png">
                            </th>
                        </ng-container>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr style="height: 56px;color: gray;">
                        <td>{{user.name}}</td>
                        <td>{{user.address}}</td>
                        <td>{{user.active}}</td>
                        <td>
                            <i class="icon-edit icon positions " pTooltip="edit" tooltipPosition="bottom"></i>
                            <i class="icon-delete icon  positions mx-5" pTooltip="delete" tooltipPosition="bottom"></i>

                        </td>
                    </tr>
                </ng-template>
            </p-table>
            </div>
        </div>
    </div>
    <div class="buttons mt-5">
        <button class="btn cancel">Reset</button>
        <button class="btn next">Save Changes</button>
    </div>
</div>
