<div class="addnewquestion">
    <form [formGroup]="addNewQuestionForm">
        <div class="grid">
            <div class="col-12">
                <div class="input-wrapper">
                    <div class="label">
                        <label for="Student" class="font-medium">Enter  New Question</label>
                    </div>
                    <textarea cols="60" rows="5" autoResize="autoResize"  class="contacttext" autoResize="autoResize" pInputTextarea
                        formControlName='question'
                        [ngClass]="{'is-invalid':formSubmitAttempt && f.question.errors}" (keydown)="validators.space($event)"></textarea>
                </div>
                <div app-errors class="error-msg" [control]="f.question" [submit]="formSubmitAttempt"
                    label="Enter New Question ">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn cancel" (click)="onClear()">Reset</button>
            <button class="btn next" (click)="saveQuestion()">Submit</button>
        </div>
    </form>
</div>
