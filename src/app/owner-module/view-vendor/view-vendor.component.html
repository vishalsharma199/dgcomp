<div class="view-vendor">
            <div class="upper-container">
                <div class="heading">
                    <h1 *ngIf="companyInfoData">{{companyInfoData.companyName}}</h1>
                </div>
                <!-- <div class="button">
                    <a (click)="back()">
                        <span>Go Back</span>
                    </a>
                </div> -->
            </div>
            <div class="row">
            <div class="col-md-12 col-sm-12"  [ngClass]="isRfi ?  'col-xl-9': isProfileIncomplete? 'col-xl-9': 'col-xl-12x'" >
            <div class="stepper-container">
                <div class="bs-stepper">
                    <div class="bs-stepper-header" role="tablist">
                        <!-- your steps here -->
                        <div class="step" data-target="#companyInformation">
                            <button type="button" class="step-trigger" role="tab" aria-controls="companyInformation-part" id="companyInformation-part-trigger" (click)="pages(1)" >
                                <!-- <span *ngIf="1<step"   class="stepper-status" 
                                [ngClass]="[companyInfoData?.status=='Profile Incomplete' ? 'red-circle' : 'green-circle']"  >✔</span> -->
                                <span class="stepper-status" [ngClass]="[companyInfoData?.status=='Profile Incomplete' ? 'red-active-circle' : 'green-inactive-circle', companyInfoData?.step>'1' ? 'green-inactive-circle' : 'red-active-circle']" >1</span>
                                <div class="text active">
                                    <span class="bs-stepper-label">Company <span class="info">Information</span> </span>
                                </div>
                            </button>
                        </div>
                        <div class="line"></div>
                        <div class="step" data-target="#upload-part">
                            <button type="button" class="step-trigger" [attr.disabled]="null"  (click)="pages(2)" role="tab" aria-controls="upload-part" id="upload-part-trigger" >
                                <!-- <span *ngIf="2<step" [ngClass]="[companyInfoData?.status=='Profile Incomplete' ? 'red-circle' : 'green-circle']">✔</span> -->
                                <span class="stepper-status" [ngClass]="[companyInfoData?.status=='Profile Incomplete' ? 'red-active-circle' : 'green-inactive-circle' , companyInfoData?.step>'2' ? 'green-inactive-circle' : 'red-active-circle']">2</span>
                                <div class="texts">
                                    <span class="bs-stepper-label">Upload <span class="infos">Documents</span></span>
                                </div>
                            </button>
                        </div>
    
    
                        <div class="line"></div>
                        <div class="step" data-target="#questionnaire">
                            <button type="button" class="step-trigger" role="tab" aria-controls="questionnaire" id="questionnaire-trigger" [attr.disabled]="null" (click)="pages(3)">
                                <!-- <span *ngIf="3<step" [ngClass]="[companyInfoData?.status=='Profile Incomplete' ? 'red-circle' : 'green-circle']">✔</span> -->
                                <span  class="stepper-status" [ngClass]="[companyInfoData?.status=='Profile Incomplete' ? 'red-active-circle' : 'green-inactive-circle' , companyInfoData?.step>'3' ? 'green-inactive-circle' : 'red-active-circle']">3</span>
                                <span class="bs-stepper-label">Questionnaire</span>
                            </button>
                        </div>

                        <div class="line"></div>
                        <div class="step" data-target="#esg">
                            <button type="button" class="step-trigger" role="tab" aria-controls="esg" id="esg-trigger" (click)="pages(4)">
                                <!-- <span *ngIf="4<step" [ngClass]="[companyInfoData?.status=='Profile Incomplete' ? 'red-circle' : 'green-circle']">✔</span> -->
                                <span class="stepper-status" [ngClass]="[companyInfoData?.status=='Profile Incomplete' ? 'red-active-circle' : 'green-inactive-circle' , companyInfoData?.step>'4' ? 'green-inactive-circle' : 'red-active-circle']">4</span>
                                <span class="bs-stepper-label-esg">ESG</span>
                            </button>
                        </div>

                        <div class="line"></div>
                        <div class="step" data-target="#regulations">
                            <button type="button" class="step-trigger"  role="tab" aria-controls="regulations-part" id="regulations-part-trigger" (click)="pages(5)">
                                <!-- <span  [ngClass]="[companyInfoData?.status=='Profile Incomplete' ? 'red-circle' : 'green-circle']">✔</span> -->
                                <span class="stepper-status" [ngClass]="[companyInfoData?.status=='Profile Incomplete' ? 'red-active-circle' : 'green-inactive-circle', companyInfoData?.step>'5' ? 'green-inactive-circle' : 'red-active-circle']">5</span>
                                <span class="bs-stepper-label">Regulations</span>
                            </button>
                        </div>                        
                    </div>
                    <div class="bs-stepper-content p-0">
                        <!-- your steps content here -->
                        <div id="companyInformation" class="content" role="tabpanel" aria-labelledby="companyInformation-part-trigger">
                            <div class="component">
                                <app-customer-companyinformation  (getCompanyInfo)="getCompanyInfo($event)" ></app-customer-companyinformation>
                            </div>
                        </div>
                        <div id="upload-part" class="content" role="tabpanel" aria-labelledby="upload-part-trigger">
                            <div class="component">
                                <app-customer-uploaddocument (getCompanyInfo)="getCompanyInfo($event)" ></app-customer-uploaddocument>
                            </div>
                        </div>
    
                        <div id="questionnaire" class="content" role="tabpanel" aria-labelledby="questionnaire-trigger">
                            <div class="component">
                                <app-customer-questionnaire (getCompanyInfo)="getCompanyInfo($event)"></app-customer-questionnaire>
                            </div>
                        </div>

                        <div id="esg" class="content" role="tabpanel" aria-labelledby="esg-trigger">
                            <div class="component">
                                <app-customer-esg (getCompanyInfo)="getCompanyInfo($event)"></app-customer-esg>
                            </div>
                        </div>
    
                        <div id="regulations" class="content" role="tabpanel" aria-labelledby="regulations-part-trigger">
                            <div class="component">
                                <app-customer-regulation (getCompanyInfo)="getCompanyInfo($event)"></app-customer-regulation>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</div>


    <div class="col-md-12 col-xl-3 col-sm-12 activities" *ngIf="isRfi">
        <div class="right-container text-center">
            <!-- <circle-progress [percent]="percent" [radius]="80" [space]="-14" [outerStrokeWidth]="14"
                [innerStrokeWidth]="14" [outerStrokeColor]="'#34a853'" [innerStrokeColor]="'#ebeff0'"
                [animation]="true" [backgroundPadding]="20" [titleFontSize]="39" [titleFontWeight]="700"
                [showSubtitle]="false" [unitsFontSize]="39" [unitsFontWeight]="700" [animationDuration]="300"
                [renderOnClick]="false"></circle-progress> -->

            <div class="customer-rfi-content h-25">
                 <ul class="nav p-0 nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active flexbox-link" id="pills-activities-tab" data-bs-toggle="pill" data-bs-target="#pills-activities" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                        <span>Request For Information</span>
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active px-2" id="pills-activities" role="tabpanel" aria-labelledby="pills-activities-tab">
                    <ul class="company-info-side-list list-none text-left">
                        <ng-container *ngFor="let rfi of responseRFI">
                            <li class="activityName mb-1 mt-3">Category :- {{rfi.category}}</li>
                            <li class="activitysubCategory" >SubCategory :- {{rfi.subCategory}}</li>
                            <li >Date :-<span class="activityRfiDate"> {{rfi?.createdOn | date : 'dd-MM-yyyy'}}</span> </li>
                        </ng-container>
                    </ul>
                </div>
            </div> 
            </div>

        </div>
    </div>
    <div class="col-md-12 col-xl-3 col-sm-12 activities" *ngIf="isProfileIncomplete">
        <div class="right-container text-center">

        </div>
    </div>
</div>
