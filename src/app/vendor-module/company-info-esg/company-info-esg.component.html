<div class="container upload-container">
    <div class="row">
        <div class="col-md-12">
            <h3>ESG</h3>
            <div class="row">
                <form name="form" (ngSubmit)=" onSubmit(f.form)" #f="ngForm" novalidate>
                    <div class="col-md-12 mb-4" *ngFor="let question of esg;let i=index">
                        <h6>
                            <b>Q.</b> {{question.question}}
                        </h6>
                        <div class="field-radiobutton">
                            <p-radioButton [disabled]="disableBtn" name="esg{{i}}" class="yes-radio-field mr-2" value="yes" required [(ngModel)]="question.answer"></p-radioButton>
                            <label class="ml-2" for="city1">Yes</label>
                            <p-radioButton [disabled]="disableBtn" name="esg{{i}}" class="no-radio-field mr-2" value="no"  required [(ngModel)]="question.answer"></p-radioButton>
                            <label class="ml-2" for="no">No</label>
                        </div>
                        <!-- <textarea [(ngModel)]="question.answer" name="answer{{i}}" class="form-control" required rows="3">
 
                    </textarea> -->
                        <div *ngIf="(f.submitted || ('esg'+i).touched) && ('esg'+i).errors?.required" class="text-danger">
                            Answer can not be empty
                        </div>
                    </div>
                    <div class="buttons">
                        <ng-container *ngIf="companyInfo?.status != 'Submitted'">
                        <button class="btn cancel" type="button" (click)="back()">BACK</button>
                        <button class="btn next" type="submit" (click)="f.form.markAllAsTouched()">SAVE & NEXT</button>
                        </ng-container>
                        <ng-container *ngIf="companyInfo?.status == 'Submitted'">
                        <button class="mr-2 btn cancel" type="button" (click)="back()">BACK</button>
                        <button class="btn next" type="button" (click)="goNext()">Next</button>
                        </ng-container>
                
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
