<div class="vendor-questionnaire mt-4">
    <div class="heading">
        <h1>Questionnaire</h1>
    </div>
    <div class="task mt-3" *ngFor="let question of companyInfo?.answers ; let i=index">
        <div class="questions ">
            <h2> <span class="mr-1">Q{{i+1}}.</span>{{question?.question}} </h2>
            <p class="ans">{{question?.answer}}</p>
        </div>
        
    </div>
</div>
