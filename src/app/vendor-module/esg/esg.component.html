    <!-- code for esg table -->
    <div class="esg-table">
        <div class="row">
            <div class="page-content mt-3">
                <div class="showList mt-2">
    
    
                    <p-table class="table catalogue-table" [columns]="locationheaders" [value]="companyInfo?.esg"
                        class="p-table mt-5" responsiveLayout="scroll">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <ng-container *ngFor="let col of columns">
                                    <th class="cursor-pointer " pSortableColumn={{col.name}}>{{col.header}}<img
                                            *ngIf="col.sort" class="topbottom"
                                            src="../../assets/images/arrow_drop_up-24px@2x.png">
                                    </th>
                                </ng-container>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-Esg>
                            <tr class="tr">
                                <td>{{Esg.question}}</td>
                                <td>
                                    <i *ngIf="Esg.answer == 'yes'" class="icon icon-tick-circle"></i>
                                    <i *ngIf="Esg.answer != 'yes'" class="icon icon-cross-circle"></i>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
